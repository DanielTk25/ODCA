     <div class="container mt-2">
         <div class="card">
             <div class="card-body">
                 <form id="post-form">
                     <center><h3>Make Your Doctor Profile</h3></center>
                     <p style="text-align: center;">Once it shows successfully uploaded profile, you may go to the login/signup page</p>
                     
                     
                     <textarea id="myName" class="form-control" placeholder="Whats your name"></textarea>
                     <textarea id="link" class="form-control" placeholder="Your Linkedin profile link"></textarea>
                     <textarea id="sp" class="form-control" placeholder="Specialization..Eg.Pediatrician"></textarea>
                     <textarea style=" height: 153px;" id="post" maxlength = "200" class="form-control" placeholder="Short Description on yourself....Word Limit: 200 letters"></textarea>
                     
                     <input type="file" class="form-control" id="image" accept="images/*"> 
                    
                     <div class="text-center">
                         
                         <button type="button" class="btn btn-success" onclick="upload()">Upload</button>
                     </div>

                 </form>

                 <p>Your profile will be posted after creating one over <a href="doctor-profiles.html">here</a></p>
              </div>

         </div>
         <div class="row mt-4" id="posts">

         </div>

     </div>
